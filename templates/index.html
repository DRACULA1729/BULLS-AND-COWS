<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Cows - Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background: #5a6268;
            
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #6c757d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Welcome to Bulls and Cows!</h1>
                <p class="card-text">Enter the number of digits for the secret number to begin.</p>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <input type="number" name="num_digits" class="form-control" placeholder="Number of digits" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Game</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
